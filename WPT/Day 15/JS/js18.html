html>
    <head>
       
        <script>
            function stringOperation(){
                alert("call")

                var a=document.getElementById('str1').value;
                var b=document.getElementById('str2').value;
                var c=document.getElementById('str3').value;
                alert(a+" "+b+" "+c);
                var result="";
                var op=document.getElementsByName('string')
                for(var i=0;i<op.length;i++){
                    if(op[i].checked){
                      var data=op[i].value;
                    }
                }
                alert(data);
                switch(data){
                    case 'search':
                        result=a.search(b);
                        break;
                    case 'upper':
                        result=a.toUpperCase();
                        break;
                    case 'lower':
                        result=a.toLowerCase();
                        break;
                    case 'trim':
                        result=a.trim();
                        break;
                    case 'concat':
                        result=a.concat(b);
                        break;
                    case 'replace':
                        result=a.replace(b,c);
                        break;
                }
                document.getElementById('mydiv').innerHTML=result;
            }

                function disableText() {
                var replaceRadio = document.getElementById('replace');
                var replaceText = document.getElementById('str3');
  
                if (replaceRadio.checked) {
                replaceText.disabled = false;
                } else {
                replaceText.disabled = true;
                }
            }
            
            

        </script>

    </head>
    <body>
       String Operations
            <form>
                Enter String : <input type="text" name="str1" id="str1"><br>
                Enter Sub String : <input type="text" name="str2" id="str2"><br>
                Replace String : <input type="text" name="str3" id="str3" disabled><br>
                Select an option : <br>
                <input type="radio" name="string" id="search" value="search" onclick="disableText()"> <label for="search">Search substring in main string</label><br>
                <input type="radio" name="string" id="upper" value="upper" onclick="disableText()"> <label for="upper">To Upper Case</label><br>
                <input type="radio" name="string" id="lower" value="lower" onclick="disableText()"> <label for="lower"></label>To Lower Case<br>
                <input type="radio" name="string" id="trim" value="trim" onclick="disableText()"> <label for="trim">Trim Spaces</label><br>
                <input type="radio" name="string" id="concat" value="concat" onclick="disableText()"> <label for="concat"></label>Concatenate<br>
                <input type="radio" name="string" id="replace" value="replace" onclick="disableText()"> <label for="replace">Replace</label><br>
                <button type="button" onclick="stringOperation()">Submit </button><br>

            </form>
            <div id="mydiv"></div>
        
    </body>
</html>
